<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación Bautizo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- SOBRE -->
  <div class="sobre">
    <!-- Solapas -->
    <div class="solapa arriba"></div>
    <div class="solapa abajo"></div>
    <div class="solapa izquierda"></div>
    <div class="solapa derecha"></div>

    <!-- Botón abrir -->
    <button id="abrirBtn">Abrir</button>

    <!-- Tarjeta interior -->
    <div class="tarjeta">
      <div class="paloma">
        <img src="animadas/paloma.gif" alt="Paloma animada">
      </div>
    </div>
  </div>

  <!-- Música de fondo -->
  <audio id="musica" src="musica/musica_fondo.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
