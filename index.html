!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Bautizo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sobre" id="sobre">
    <div class="tapa top-left"></div>
    <div class="tapa top-right"></div>
    <div class="tapa bottom-left"></div>
    <div class="tapa bottom-right"></div>

    <div class="abrir-btn-wrapper">
      <button id="abrirBtn" class="abrir-btn">ABRIR</button>
    </div>

    <!-- Paloma animada -->
    <img src="animadas/paloma.gif" alt="Paloma" class="paloma">

    <!-- Tarjeta -->
    <div class="tarjeta">
      <!-- Botón de confirmación por WhatsApp -->
      <div class="confirmar-btn-wrapper">
        <a href="https://wa.me/+593981381319?text=Hola,%20confirmo%20mi%20asistencia%20al%20bautizo"
           target="_blank"
           class="confirmar-btn">
          Confirmar asistencia 
        </a>
      </div>
    </div>
  </div>

  <!-- Música de fondo -->
  <audio id="musica" loop>
    <source src="musica/musica_fondo.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
